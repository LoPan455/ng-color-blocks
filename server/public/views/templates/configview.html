<div class="row">
  <h1>Settings</h1>

  <h2>Add a color to the game!</h2>
  <label>Color: <input ng-model="settings.newColor.name" type="text" placeholder="Enter a valid CSS color"></label>
  <button ng-click="settings.addColor()" type="button" name="submitButton">Submit</button>

<ul ng-repeat="colors in settings.gameColors">
<li><input ng-model="colors.name"value="{{colors.name}}"></li>
</ul>

<p>setting.gameColors is --> {{settings.gameColors}}</p>



  Pro Mode To Do: UI to add colors to the game.
</div>
